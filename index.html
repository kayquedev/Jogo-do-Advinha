<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Palavras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2> Jogo do Advinha</h2>
    <h1> Advinha a Palavra</h1>
    <div id="word-container">
      <p id="word">PALAVRA</p>
    </div>
    <button id="generate-btn">GERAR</button>

    <div class="cronometro">
      
      <span id="horas">00</span>:<span id="minutos">00</span>:<span id="segundos">00</span>
      
      <button id="botao-iniciar">Iniciar</button>
      <button id="botao-pausar">Pausar</button>
      <button id="botao-reiniciar">Reiniciar</button>
    </div>

    
  </div>
  <script src="script.js"></script>
</body>
</html>
